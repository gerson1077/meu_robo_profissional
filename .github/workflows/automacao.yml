name: Execução diária do robô
on:
  schedule:
    - cron: '0 10 * * *'  # Executa diariamente às 08:00 UTC
  workflow_dispatch:
jobs:
  executar:
    runs-on: ubuntu-latest
    steps:
      - name: clonar repositório
        uses: actions/checkout@v3
      - name: Commit do relatório
        run: |
          git config --global user.email "github-actions[bot]@gerson1077"
          git add dados/relatorio.csv
          git commit -m "Atualização diária"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
